<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>LionCredo Testing Framework</title>
		</f:facet>
		
		<script type="text/javascript"
			src="#{request.contextPath}/templates/js/jquery.easing.1.3.js" />
		<script type="text/javascript"
			src="#{request.contextPath}/templates/js/jquery.timer.js" />
		<script type="text/javascript"
			src="#{request.contextPath}/templates/js/jquery.tooltip.js" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/templates/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/templates/css/syntaxhighlighter/syntaxhighlighter.css" />
		<script type="text/javascript"
			src="#{request.contextPath}/templates/js/main.js" />
		<script type="text/javascript"  
			src="#{request.contextPath}/templates/js/calendari18n.js" />
		<ui:insert name="head"></ui:insert>

		<script type="text/javascript">
            $(function() {$('.sidebar a').hover(function() {$(this).toggleClass('ui-state-hover');})});
        </script>
	</h:head>

	<h:body>

		<div id="header" class="ui-widget ui-widget-header">
			<div id="logo">
				 <h:outputLabel  value="LionCredo Testing Framework" />  
			</div>
			<div id="globalthemeswitcher">
				<h:form>
					<p:themeSwitcher value="#{themeSwitcherBean.theme}"
						style="width:175px;" effect="fade" var="t">
						<f:selectItem itemLabel="选择主题" itemValue="" />
						<f:selectItems value="#{themeSwitcherBean.advancedThemes}"
							var="theme" itemLabel="#{theme.name}" itemValue="#{theme}" />
						<p:ajax listener="#{themeSwitcherBean.saveTheme}" />
						<p:column>
							<p:graphicImage value="/images/themes/#{t.image}" />
						</p:column>
						<p:column>
                            #{t.name}
                        </p:column>
					</p:themeSwitcher>
					
				</h:form>
			</div>
			
			<div id="top_down_right">
					<div  style="margin-top: 8px;"> <img src="#{request.contextPath}/images/user.gif" alt="" />
					当前用户：<h:outputText value="#{loginBean.userinfo.realname eq null?loginBean.userinfo.account:loginBean.userinfo.realname }" />
					<img src="#{request.contextPath}/images/icons/exit.gif" />
					<a href="faces/login.xhtml" >注销</a></div>
			</div>
		</div>
		<div id="globalbottomdiv">
				<h:form id="menuTemId">
				<p:megaMenu>
					<p:submenu label="　用户管理" >
						<p:column>
							<p:submenu label="用户信息">
								<p:menuitem value="用户信息管理" url="#" />
							</p:submenu>
							<p:submenu label="用户权限">
								<p:menuitem value="用户权限管理" url="#" />
							</p:submenu>
						</p:column>
					</p:submenu>

					<p:submenu label="　基础功能" >
						<p:column>
							<p:submenu label="常用链接">
								<p:menuitem value="常用链接管理" url="#" />
							</p:submenu>
							<p:submenu label="常用功能">
								<p:menuitem value="常用功能管理" url="#" />
							</p:submenu>
						</p:column>
					</p:submenu>

					<p:submenu label="　报表查询" >
						<p:column>
							<p:submenu label="汇总" >
								<p:menuitem value="资金汇总查询" url="#" />
								<p:menuitem value="税额汇总查询" url="#" />
								<p:menuitem value="货量汇总查询" url="#" />
							</p:submenu>
							<p:submenu label="增值税">
								<p:menuitem value="增值税税率变化查询" url="#" />
								<p:menuitem value="增值税税额查询" url="#" />
							</p:submenu>
						</p:column>
					</p:submenu>

					<p:submenu label="　会议室预定" >
						<p:column>
							<p:submenu label="预定">
								<p:menuitem value="会议室预定" url="#" />
							</p:submenu>
							<p:submenu label="历史" >
								<p:menuitem value="会议室预定历史查询" url="#" />
							</p:submenu>
						</p:column>
					</p:submenu>
					
					<p:submenu label="　书籍预定" >
						<p:column>
							<p:submenu label="预定图书">
								<p:menuitem value="预定图书" url="#" />
							</p:submenu>
							<p:submenu label="总览" >
								<p:menuitem value="公司书籍总览" url="#" />
							</p:submenu>
						</p:column>
					</p:submenu>
					
					<p:submenu label="　活动查询" >
						<p:column>
							<p:submenu label="最新活动">
								<p:menuitem value="最新活动查询" url="#" />
							</p:submenu>
							<p:submenu label="历史活动" >
								<p:menuitem value="历史活动查询" url="#" />
							</p:submenu>
						</p:column>
					</p:submenu>
				</p:megaMenu>
			</h:form>
			</div>
		<div id="page">
			<div id="content" >
				<div>
					<ui:insert name="content"></ui:insert>
				</div>
			</div>
			<div style="clear: both;"></div>
		</div>

		<div  id="footer" class="ui-widget ui-widget-header ui-corner-all bottom">
			<div id="down_left">
				　&copy;2012 LionCredo,版权所有. 
			</div>

			<div id="down_right">
				<div id="down_right_time">现在时刻：</div>
				<div id="down_right_timer"></div>
				&nbsp;&nbsp;&nbsp;
			</div>
		</div>
		<p:ajaxStatus id="ajaxSubmit" onsuccess="showTooltip();" >
			<f:facet name="start">
				<div class="ajaxStatus">
				<span>
					<h:graphicImage value="/templates/img/loading.gif" />
					<br/>
					<h:outputLabel value="数据加载中,请稍候..."/>
					</span>
				</div>
			</f:facet>
			<f:facet name="complete" >
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
		<div id="submitDiv" style="display:none;">
		<div class="ajaxStatus" >
			<span>
				<h:graphicImage value="/templates/img/loading.gif" />
				<br/>
				<h:outputLabel value="数据加载中,请稍候..."/>
			</span>
		</div>
		</div>

	</h:body>
	

</f:view>
</html>
