<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>LionCredo Testing Framework</title>
		</f:facet>

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/templates/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/templates/css/syntaxhighlighter/syntaxhighlighter.css" />

		<ui:insert name="head"></ui:insert>

		<script type="text/javascript">
            $(function() {$('.sidebar a').hover(function() {$(this).toggleClass('ui-state-hover');})});
        </script>
	</h:head>

	<h:body>

		<div id="header" class="ui-widget ui-widget-header">
			<div id="logo">LionCredo</div>

			<div id="menu" class="ui-widget">
				<ul id="main">
					<li class="current_page_item"><a
						href="#{request.contextPath}/ui/home.jsf"
						style="background: url('../design/ui.png') no-repeat center left;">用户管理</a></li>
					<li><a href="#{request.contextPath}/mobile/index.jsf"
						style="background: url('../design/iphone.png') no-repeat center left;">岗位分配</a></li>
					<li><a href="#{request.contextPath}/push/index.jsf"
						style="background: url('../design/push.png') no-repeat center left">事务管理</a></li>
					<li class="current_page_item"><a
						href="#{request.contextPath}/ui/macosx.jsf"
						style="background: url('../design/mac.png') no-repeat center left;">基本功能</a></li>
				</ul>
			</div>

			<div id="globalthemeswitcher">
				<h:form>
					<p:themeSwitcher value="#{themeSwitcherBean.theme}"
						style="width:175px;" effect="fade" var="t">
						<f:selectItem itemLabel="选择主题" itemValue="" />
						<f:selectItems value="#{themeSwitcherBean.advancedThemes}"
							var="theme" itemLabel="#{theme.name}" itemValue="#{theme}" />
						<p:ajax listener="#{themeSwitcherBean.saveTheme}" />

						<p:column>
							<p:graphicImage value="/images/themes/#{t.image}" />
						</p:column>

						<p:column>
                            #{t.name}
                        </p:column>
					</p:themeSwitcher>
				</h:form>
			</div>
		</div>

		<div id="page" >
			<div id="content" >
				<div>
					<ui:insert name="content"></ui:insert>
				</div>
			</div>
			<div style="clear: both;"></div>
		</div>

		<div class="bottom">
			<div id="down_left">
				　&copy;2012 LionCredo,版权所有. 
			</div>

			<div id="down_right">
				<div id="down_right_time">现在时刻：</div>
				<div id="down_right_timer"></div>
				&nbsp;&nbsp;&nbsp;
			</div>
		</div>
		<p:ajaxStatus id="ajaxSubmit" onsuccess="showTooltip();" >
			<f:facet name="start">
				<div class="ajaxStatus">
				<span>
					<h:graphicImage value="/templates/img/loading.gif" />
					<br/>
					<h:outputLabel value="数据加载中,请稍候..."/>
					</span>
				</div>
			</f:facet>
			<f:facet name="complete" >
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
		<div id="submitDiv" style="display:none;">
		<div class="ajaxStatus" >
			<span>
				<h:graphicImage value="/templates/img/loading.gif" />
				<br/>
				<h:outputLabel value="数据加载中,请稍候..."/>
			</span>
		</div>
		</div>

	</h:body>
	

</f:view>
</html>
