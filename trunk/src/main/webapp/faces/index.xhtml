<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/ui.xhtml">
	<ui:define name="styleAndScript">
	</ui:define>
	<ui:define name="content">
	<p:panel styleClass="panel1">
		<h:form prependId="false" id="indexFormId">
			<p:layout style="min-width:400px;min-height:200px;" id="layout">
    <p:layoutUnit position="west" resizable="true" size="100" minSize="40" maxSize="200">
        Left
    </p:layoutUnit>

    <p:layoutUnit position="center">
        Center
    </p:layoutUnit>
</p:layout>
                    	
			<p:notificationBar position="bottom" effect="slide" widgetVar="bar"
				style="opacity: 0.8;padding: 50px 0 0 50px;">
				<h:outputText value="Welcome To Credo's Framework!主页上暂时没什么东西,将就的看吧~~嘿嘿!"
					style="color:#FFCC00;font-size:56px;" />
			</p:notificationBar>
			
			<p:commandButton value="#{loginBean.loginAccount}欢迎你,点此帮助!"
				onclick="bar.show()" type="button" />
			<p:commandButton value="关闭帮助" onclick="bar.hide()" type="button" />
			<p:tagCloud model="#{loginBean.txtHead}" /> 
		</h:form>
	</p:panel>
	</ui:define>
</ui:composition>
