<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/ui.xhtml">
	<ui:define name="styleAndScript">
	</ui:define>
	<ui:define name="content">
		<h:form prependId="false" id="indexFormId">
			<p:spacer width="20" height="20" />
			<p:spacer width="20" height="20" />
			<p:spacer width="20" height="20" />
			<p:notificationBar position="bottom" effect="slide" widgetVar="bar"
				style="opacity: 0.8;padding: 60px 0 0 50px;">
				<h:outputText value="Welcome To Credo's Framework!"
					style="color:#FFCC00;font-size:56px;" />
			</p:notificationBar>

			<p:commandButton value="#{loginBean.loginAccount}--say:show!"
				onclick="bar.show()" type="button" />
			<p:commandButton value="Hide" onclick="bar.hide()" type="button" />
		</h:form>

	</ui:define>
</ui:composition>
