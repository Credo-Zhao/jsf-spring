<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<f:view contentType="text/html">
	<h:head>
		<title>Easy ERP</title>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
        <style>
        	body {
        		margin: 0 0 0 0;
        		color: #333333;
        		font: 62.5%/1 Verdana,sans-serif;
        	}
        	h1 {
        		padding: 0 0 0 25px;
        		font: 400 2.8em/2.5em Georgia,"Times New Roman",serif;
        		color: #FFFFFF;
        		background: none repeat scroll 0 0 #00012A;
        		margin: 0;
        	}
        	#navigator {
        		background: none repeat scroll 0 0 #123456;
        		border-top: 1px solid #CCCCCC;
        		clear: both;
        		color: #999999;
        		margin: 0 0 1em;
        		padding-top: 5px;
        		position: relative;
        	}
        	.btn {
        		clear: none;
        		display: inline;
        		float: none;
        		letter-spacing: 0;
        		margin: 5px 5px 0 0;
        		border-width: 2px;
        		color: #000000;
        		font-family: Verdana,sans-serif;
        		font-size: 1.1em;
        		min-height: 1.5em;
        		padding: 3px;
        	}
        	.label {
        		font-size: 13px;
        		float: left;
        		line-height: 1.5;
        		width: 100%;
        		color: #777777;
        		cursor: pointer;
        		border: 0 none;
        		font-family: inherit;
        		font-style: inherit;
        		font-weight: inherit;
        		margin: 0 0 5px 0;
        		outline: 0 none;
        		padding: 0;
        		vertical-align: baseline;
        	}
        	.input {
        		background: none repeat scroll 0 0 #FFFFDD;
        		color: #000000;
        		font-family: Verdana,sans-serif;
        		font-size: 1.1em;
        		font-weight: 1.5em;
        		padding: 3px;
        		margin: 0 0 5px 0;
        	}
        	h2 {
        		border-bottom: solid #DDDDDD;
        		color: #333333;
        		font: 400 17px Georgia,"Times New Roman",Times,serif;
        		padding: 3px 0;
        		margin: 0 0 0.5em;
        		outline: 0 none;
        		vertical-align: baseline;
        	}
        	.table {
        		margin: 25px 0 0 25px;
        		background-color: #EEEEEE;
        		padding: 20px;
        	}
        	.footer {
        		background: none repeat scroll 0 0 transparent;
        		border-top: 1px solid #CCCCCC;
        		color: #999999;
        		margin: 25px 25px 0 25px;
        		padding: 0 0 1px;
        	}
        </style>
	</h:head>
	
	<h:body>
		<h1>
		LionCredo's Testing Framework
		</h1>
		<div id="navigator">
		<h3>&nbsp;</h3>
		</div>
		<p:messages autoUpdate="true" showSummary="true" showDetail="true"/>
		<h:form prependId="false" id="taxFormId">
				<p:growl id="growl" showDetail="false" life="3000" />
				<div>
					<p:breadCrumb>
						<p:menuitem value="" url="#" />
						<p:menuitem value="系统管理" url="#" />
						<p:menuitem value="组织用户管理" url="#" />
						<p:menuitem value="税务机关管理" url="#" />
					</p:breadCrumb>
				</div>

				<div class="style1" style="margin-top: 5px; margin-bottom: 5px;">
					<h:panelGrid columns="8" id="serachPanelId"
						columnClasses="column1,column2,column1,column2,column1,column2,column1,column2">

						<h:outputText value="机关名称：" />
						<p:inputText  />

						<h:outputText value="地址：" />
						<p:inputText  />


					</h:panelGrid>

					<DIV>
						<p:commandButton value="查询"
							icon="ui-icon ui-icon-search"
							
							update=":taxFormId" style="margin-right:5px" />
						<p:commandButton value="重置"
							update=":taxFormId:serachPanelId"
							icon="ui-icon ui-icon-cancel" style="margin-right:5px" />
					</DIV>
				</div>


				<p:dataTable var="ss" value="#{tableBean.list}"   
					paginatorPosition="bottom" rowIndexVar="index" paginator="true"
					rows="10"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}" 
					currentPageReportTemplate="#{component.rowCount == 0 ? '0/0' : '{currentPage}/{totalPages}'} "
					rowStyleClass="#{index mod 2 == 1 ? 'lazy_datatable_row' : null}"
					style="margin-top: 5px;width:500px;" emptyMessage="没有数据" >

					<f:facet name="header">
						列表
						<div style="text-align: right; position: relative; margin: -13px 0px 0px 0px; vertical-align: middle">
							<p:commandButton value="添加" icon="ui-icon ui-icon-plus"  
								 />
						</div>
					</f:facet>
					<p:column style="width:5%;">
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{ss.id}" />
					</p:column>
					<p:column style="width:15%;">
						<f:facet name="header">
							<h:outputText value="姓名" />
						</f:facet>
						<h:outputText value="#{ss.name}" />
					</p:column>
					<p:column >
						<f:facet name="header">
							<h:outputText value="年龄" />
						</f:facet>
						<h:outputText value="#{ss.age}" />
					</p:column>
					
					<p:column style="text-align: center;width:5%">
						<f:facet name="header">
							<h:outputText value="操作" />
						</f:facet>
						<p:commandButton 
							icon="ui-icon ui-icon-pencil" title="编辑" 
							 style="width:18px;height:18px;">
							
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		
		<div class="footer">
		<p>Copyright © 2005 - 2010 Credo, Inc. All rights reserved.</p>
		<p>Powered by <a href="">Credo's service.</a></p>
		</div>
	</h:body>
	</f:view>
</html>
