<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>LionCredo Testing Framework</title>
		</f:facet>
		
		<script type="text/javascript"
			src="#{request.contextPath}/templates/js/jquery.easing.1.3.js" />
		<script type="text/javascript"
			src="#{request.contextPath}/templates/js/jquery.timer.js" />
		<script type="text/javascript"
			src="#{request.contextPath}/templates/js/jquery.tooltip.js" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/templates/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/templates/css/syntaxhighlighter/syntaxhighlighter.css" />
		<script type="text/javascript"
			src="#{request.contextPath}/templates/js/main.js" />
		<script type="text/javascript"  
			src="#{request.contextPath}/templates/js/calendari18n.js" />
		<ui:insert name="head"></ui:insert>

		<script type="text/javascript">
            $(function() {$('.sidebar a').hover(function() {$(this).toggleClass('ui-state-hover');})});
        </script>
	</h:head>

	<h:body>

		<div id="header" class="ui-widget ui-widget-header">
			<div id="logo">
				 <h:outputLabel  value="LionCredo Testing Framework" />  
			</div>
			<div id="globalthemeswitcher">
				<h:form>
					<p:themeSwitcher value="#{themeSwitcherBean.theme}"
						style="width:175px;" effect="fade" var="t">
						<f:selectItem itemLabel="选择主题" itemValue="" />
						<f:selectItems value="#{themeSwitcherBean.advancedThemes}"
							var="theme" itemLabel="#{theme.name}" itemValue="#{theme}" />
						<p:ajax listener="#{themeSwitcherBean.saveTheme}" />
						<p:column>
							<p:graphicImage value="/images/themes/#{t.image}" />
						</p:column>
						<p:column>
                            #{t.name}
                        </p:column>
					</p:themeSwitcher>
					
				</h:form>
			</div>
			
			<div id="top_down_right">
					<div  style="margin-top: 8px;"> <img src="#{request.contextPath}/images/user.gif" alt="" />
					当前用户：<h:outputText value="LionCredo " />
					<img src="#{request.contextPath}/images/icons/exit.gif" />
					<a href="faces/login.xhtml" >注销</a></div>
			</div>
		</div>
		<div id="globalbottomdiv">
				<h:form>
					<p:megaMenu>  
        <p:submenu label="TV" icon="ui-icon-check">  
            <p:column>  
                <p:submenu label="TV.1">  
                    <p:menuitem value="TV.1.1" url="#" />  
                    <p:menuitem value="TV.1.2" url="#" />  
                </p:submenu>  
                <p:submenu label="TV.2">  
                    <p:menuitem value="TV.2.1" url="#" />  
                    <p:menuitem value="TV.2.2" url="#" />  
                    <p:menuitem value="TV.2.3" url="#" />  
                </p:submenu>  
                <p:submenu label="TV.3">  
                    <p:menuitem value="TV.3.1" url="#" />  
                    <p:menuitem value="TV.3.2" url="#" />  
                </p:submenu>  
            </p:column>  
  
            <p:column>  
                <p:submenu label="TV.4">  
                    <p:menuitem value="TV.4.1" url="#" />  
                    <p:menuitem value="TV.4.2" url="#" />  
                </p:submenu>  
                <p:submenu label="TV.5">  
                    <p:menuitem value="TV.5.1" url="#" />  
                    <p:menuitem value="TV.5.2" url="#" />  
                    <p:menuitem value="TV.5.3" url="#" />  
                </p:submenu>  
            </p:column>  
  
            <p:column>  
                <strong>Sopranos</strong>  
                <p:graphicImage value="/images/sopranos/sopranos1.jpg" width="200"/>  
            </p:column>  
        </p:submenu>  
  
        <p:submenu label="Sports" icon="ui-icon-document">  
        </p:submenu>  
  
        <p:submenu label="Entertainment" icon="ui-icon-pencil">  
        </p:submenu>  
  
        <p:submenu label="Tech" icon="ui-icon-contact">  
        </p:submenu>  
        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />  
    </p:megaMenu> 
				</h:form>
			</div>
		<div id="page">
			<div id="content" >
				<div>
					<ui:insert name="content"></ui:insert>
				</div>
			</div>
			<div style="clear: both;"></div>
		</div>

		<div  id="footer" class="ui-widget ui-widget-header ui-corner-all bottom">
			<div id="down_left">
				　&copy;2012 LionCredo,版权所有. 
			</div>

			<div id="down_right">
				<div id="down_right_time">现在时刻：</div>
				<div id="down_right_timer"></div>
				&nbsp;&nbsp;&nbsp;
			</div>
		</div>
		<p:ajaxStatus id="ajaxSubmit" onsuccess="showTooltip();" >
			<f:facet name="start">
				<div class="ajaxStatus">
				<span>
					<h:graphicImage value="/templates/img/loading.gif" />
					<br/>
					<h:outputLabel value="数据加载中,请稍候..."/>
					</span>
				</div>
			</f:facet>
			<f:facet name="complete" >
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
		<div id="submitDiv" style="display:none;">
		<div class="ajaxStatus" >
			<span>
				<h:graphicImage value="/templates/img/loading.gif" />
				<br/>
				<h:outputLabel value="数据加载中,请稍候..."/>
			</span>
		</div>
		</div>

	</h:body>
	

</f:view>
</html>
