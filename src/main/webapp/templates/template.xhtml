<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	>

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>LionCredo Framework</title>
		</f:facet>

		<!-- CSS & JS -->
		<script type="text/javascript"
			src="#{request.contextPath}/templates/js/jquery.easing.1.3.js" />
		<script type="text/javascript"
			src="#{request.contextPath}/templates/js/jquery.timer.js" />
		<script type="text/javascript"
			src="#{request.contextPath}/templates/js/jquery.tooltip.js" />
		<script type="text/javascript"
			src="#{request.contextPath}/templates/js/main.js" />
		<script type="text/javascript"  
			src="#{request.contextPath}/templates/js/calendari18n.js" />
		<link href="#{request.contextPath}/templates/css/primefaces/theme.css"
			rel="stylesheet" type="text/css" />
		<link href="#{request.contextPath}/templates/css/default.css"
			rel="stylesheet" type="text/css" />
		<link href="#{request.contextPath}/styles/defaultprimeface.css"
			rel="stylesheet" type="text/css" />
		<link href="#{request.contextPath}/styles/syntaxhighlighter.css"
			rel="stylesheet" type="text/css" />
		<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
		<ui:insert name="styleAndScript"></ui:insert>

	</h:head>
	<h:body>

		<div class="top" style="z-index: 3">
			<div id="top_up">
				<div id="top_up_left">
					<div id="title">
						<span>LionCredo Testing framework</span>
					</div>
				</div>

				<ui:include src="top.xhtml" />
				<div id="top_up_right"></div>
			</div>
			<div id="top_down" style="z-index: 2">
				<div id="top_down_left">
					<h:inputHidden id="requestContextPath"
						value="#{request.contextPath}" />
				</div>
				<div id="top_down_center" style="z-index: 1">

					<ui:include src="navigation.xhtml" />

				</div>
				<div id="top_down_right">
					<span class="img"> <img
						src="#{request.contextPath}/images/user.gif" alt="" />
					</span> <span class="fon">当前用户：<h:outputText value="LionCredo" />
					</span>
				</div>
			</div>
		</div>

		<div id="main_id" class="main">
			<ui:insert name="content">
				<ui:include src="main.xhtml" />
			</ui:insert>
		</div>
		
		<div class="bottom">
			<div id="down_left">
				　&copy;2012 LionCredo,版权所有. 
			</div>

			<div id="down_right">
				<div id="down_right_time">现在时刻：</div>
				<div id="down_right_timer"></div>
				&nbsp;&nbsp;&nbsp;
			</div>
		</div>
		<p:ajaxStatus id="ajaxSubmit" onsuccess="showTooltip();" >
			<f:facet name="start">
				<div class="ajaxStatus">
				<span>
					<h:graphicImage value="/templates/img/loading.gif" />
					<br/>
					<h:outputLabel value="数据加载中,请稍候..."/>
					</span>
				</div>
			</f:facet>
			<f:facet name="complete" >
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
		<div id="submitDiv" style="display:none;">
		<div class="ajaxStatus" >
			<span>
				<h:graphicImage value="/templates/img/loading.gif" />
				<br/>
				<h:outputLabel value="数据加载中,请稍候..."/>
			</span>
		</div>
		</div>
	</h:body>
</f:view>
</html>
